<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أمر عمل</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #d5e5f6;
      font-family: 'Tajawal', sans-serif;
    }

    .form-section {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .btn-kemsco {
      background-color: #002147;
      color: #fff;
      border: none;
    }

    .btn-kemsco:hover {
      background-color: #0d2a57;
    }

    h2 {
      color: #002147;
      margin-bottom: 20px;
    }

    input[type="file"] {
      direction: ltr;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="form-section">
          <h2 class="text-center">نموذج تقرير الخدمة</h2>
          <form id="serviceForm" novalidate>
            <!-- Timestamp (مخفي) -->
            <input type="hidden" id="timestamp" name="timestamp">

            <!-- اسم العميل -->
            <div class="mb-3">
              <label for="clientName" class="form-label">اسم العميل</label>
              <input type="text" class="form-control" id="clientName" required>
            </div>

            <!-- البريد الإلكتروني -->
            <div class="mb-3">
              <label for="email" class="form-label">البريد الإلكتروني</label>
              <input type="email" class="form-control" id="email" required>
            </div>

            <!-- نوع الخدمة -->
            <div class="mb-3">
              <label for="serviceType" class="form-label">نوع الخدمة</label>
              <select class="form-select" id="serviceType" required>
                <option value="">اختر نوع الخدمة</option>
                <option value="صيانة">صيانة</option>
                <option value="تركيب">تركيب</option>
                <option value="فحص">فحص</option>
                <option value="أخرى">أخرى</option>
              </select>
            </div>

            <!-- تاريخ الزيارة -->
            <div class="mb-3">
              <label for="visitDate" class="form-label">تاريخ الزيارة</label>
              <input type="date" class="form-control" id="visitDate" required>
            </div>

            <!-- تفاصيل العمل -->
            <div class="mb-3">
              <label for="workDetails" class="form-label">تفاصيل العمل</label>
              <textarea class="form-control" id="workDetails" rows="4"></textarea>
            </div>

            <!-- اسم الفني -->
            <div class="mb-3">
              <label for="technicianName" class="form-label">اسم الفني</label>
              <input type="text" class="form-control" id="technicianName">
            </div>

            <!-- ارفاق التقرير المصور -->
            <div class="mb-3">
              <label for="reportFile" class="form-label">إرفاق التقرير المصور</label>
              <input type="file" class="form-control" id="reportFile" accept="image/*,application/pdf">
            </div>

            <!-- توقيع العميل -->
            <div class="mb-3">
              <label for="signatureFile" class="form-label">توقيع العميل</label>
              <input type="file" class="form-control" id="signatureFile" accept="image/*">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-kemsco">إرسال التقرير</button>
            </div>
          </form>

          <div id="statusMessage" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // تعبئة حقل timestamp تلقائيًا
      const now = new Date().toLocaleString('ar-EG');
      document.getElementById('timestamp').value = now;
    });

    document.getElementById('serviceForm').addEventListener('submit', function (e) {
      e.preventDefault();

      // تحقق يدوي من الحقول المطلوبة
      const requiredFields = [
        { id: 'clientName', label: 'اسم العميل' },
        { id: 'email', label: 'البريد الإلكتروني' },
        { id: 'serviceType', label: 'نوع الخدمة' },
        { id: 'visitDate', label: 'تاريخ الزيارة' }
      ];

      for (const field of requiredFields) {
        const input = document.getElementById(field.id);
        if (!input.value.trim()) {
          alert(`يرجى تعبئة حقل ${field.label}`);
          input.focus();
          return; // إيقاف الإرسال
        }
      }

      // تجهيز البيانات
      const formData = new FormData();
      formData.append('timestamp', document.getElementById('timestamp').value);
      formData.append('clientName', document.getElementById('clientName').value);
      formData.append('email', document.getElementById('email').value);
      formData.append('serviceType', document.getElementById('serviceType').value);
      formData.append('visitDate', document.getElementById('visitDate').value);
      formData.append('workDetails', document.getElementById('workDetails').value);
      formData.append('technicianName', document.getElementById('technicianName').value);
      formData.append('reportFile', document.getElementById('reportFile').files[0]);
      formData.append('signatureFile', document.getElementById('signatureFile').files[0]);

      // إرسال البيانات (⚠️ تعديل الرابط حسب Web App URL)
      fetch('https://script.google.com/macros/s/AKfycbxkSKSm6OZ5tcAoUrrC-QtGfZZbF_FacGlDleaB2GGIjyNiB-nk5wtemBJtUymKzXrCMg/exec', {
        method: 'POST',
        body: formData
      })
        .then(response => response.text())
        .then(data => {
          document.getElementById('statusMessage').textContent = 'تم إرسال التقرير بنجاح ✅';
          document.getElementById('serviceForm').reset();
        })
        .catch(error => {
          document.getElementById('statusMessage').textContent = 'حدث خطأ أثناء الإرسال ❌';
        });
    });
  </script>
</body>
</html>
