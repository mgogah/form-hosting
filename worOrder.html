<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>أمر عمل</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Tajawal', sans-serif;
    }

    .form-section {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .btn-kemsco {
      background-color: #002147;
      color: #fff;
      border: none;
    }

    .btn-kemsco:hover {
      background-color: #0d2a57;
    }

    h2 {
      color: #002147;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="form-section">
          <h2 class="text-center">نموذج التواصل</h2>
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">الاسم الكامل</label>
              <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">البريد الإلكتروني</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">الرسالة</label>
              <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-kemsco">إرسال</button>
            </div>
          </form>
          <div id="statusMessage" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      fetch('https://script.google.com/macros/s/AKfycbwyrhaX033cbDimFlADMu581JOxHk-L8ylBI63OaTJo-4pKe3FKm3wJ4XbVb_9NvcxHKQ/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('statusMessage').textContent = 'تم الإرسال بنجاح ✅';
        document.getElementById('contactForm').reset();
      })
      .catch(error => {
        document.getElementById('statusMessage').textContent = 'حدث خطأ أثناء الإرسال ❌';
      });
    });
  </script>
</body>
</html>
